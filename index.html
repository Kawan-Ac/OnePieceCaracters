<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/resposivo.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/image/onepiecelogo.png" alt="">
    </header>


    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="Titulo">
                Selecione Um Personagem
            </h1>
            <ul class="lista-de-personagem">
                <li class="personagem selecionado" id="luffy" data-name="Luffy" data-description="Luffy é capaz de esticar seus membros a distâncias incríveis, O capitão e O mais forte do bando">
                    <img src="./src/image/card-luffy.jpg" alt="personagem luffy">
                </li>
                <li class="personagem" id="brook" data-name="brook" data-description="Brook é o Músico dos Piratas do Chapéu de Palha. Ele é um esqueleto que os Chapéus de Palha encontraram a bordo de um navio fantasma.">
                    <img src="./src/image/card-brook.jpg" alt="personagem brook">
                </li>
                <li class="personagem" id="zoro" data-name="zoro" data-description="Zoro era um caçador de piratas que por fim se torna um quando é convencido pelo protagonista Monkey D. Luffy">
                    <img src="./src/image/card-zoro.jpg" alt="personagem zoro">
                </li>
                <li class="personagem" id="usopp" data-name="Usopp"
                    data-description="atua primariamente como atirador mas quando necessário cumpre outras posições como inventor, escultor e pintor.">
                    <img src="./src/image/card-usopp.jpg" alt="personagem Usopp">
                </li>
                <li class="personagem" id="franky" data-name="Franky"
                    data-description="Franky e um ciborgue e o carpinteiro dos Piratas do Chapéu de Palha.">
                    <img src="./src/image/card-franky.jpg" alt="personagem franky">
                </li>
                <li class="personagem" id="chopper" data-name="Chopper" data-description="O médico, Chopper comeu a Hito Hito no Mi(Fruta do Humano). Esta é uma fruta do tipo Zoan que dá a uma pessoa que come 3 transformações básicas:

">
                    <img src="./src/image/card-chopper.jpg" alt="personagem chopper">
                </li>
                <li class="personagem" id="nami" data-name="nami" data-description="Nami é uma membro essencial dos Chapéus de Palha devido às suas habilidades como navegadora">
                    <img src="./src/image/card-nami.jpg" alt="personagem nami">
                </li>
                <li class="personagem" id="sanji" data-name="sanji" data-description="Sendo um cozinheiro, Sanji preza pela segurança de suas mãos e só luta utilizando as pernas e os pés. Mais especificamente ele é praticante do estilo marcial de chutes criado por Zeff, o Estilo Perna Preta">
                    <img src="./src/image/card-sanji.jpg" alt="personagem sanji">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-Grande" src="./src/image/card-luffy.png" alt="personagem com a imagem maior">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Luffy</h2>
                <p class="descricao-personagem" id="descricao-personagem"Luffy é capaz de esticar seus membros a distâncias incríveis, O capitão e O mais forte do bando
                    
                </p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
