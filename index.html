<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/resposivo.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/image/onepiecelogo.png" alt="">
    </header>


    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="Titulo">
                Selecione Um Personagem
            </h1>
            <ul class="lista-de-personagem">
                <li class="personagem selecionado" id="luffy" data-name="Luffy" data-description="Luffy é capaz de esticar seus membros a distâncias incríveis, bixo é forte p krl, e será o rei dos piratas!">
                    <img src="./src/image/card-luffy.jpg" alt="personagem luffy">
                </li>
                <li class="personagem" id="brook" data-name="brook" data-description="um esqueleto muito doido, espadachim, cantor, compositor e ladrão de calcinha nas horas vagas">
                    <img src="./src/image/card-brook.jpg" alt="personagem brook">
                </li>
                <li class="personagem" id="zoro" data-name="zoro" data-description="O espadachim mais zica do bagulho, não sabe seguir direções e dorme p krl">
                    <img src="./src/image/card-zoro.jpg" alt="personagem zoro">
                </li>
                <li class="personagem" id="usopp" data-name="Usopp"
                    data-description="Usopp tem habilidades de pontarias pendentes com sua arma de escolha, o estilingue, além de ser feio p krl">
                    <img src="./src/image/card-usopp.jpg" alt="personagem Usopp">
                </li>
                <li class="personagem" id="franky" data-name="Franky"
                    data-description="Franky e um ciborgue, bem forte, mas muito dodói da cabeça">
                    <img src="./src/image/card-franky.jpg" alt="personagem franky">
                </li>
                <li class="personagem" id="chopper" data-name="Chopper" data-description="personalidade dele é ser fofo, é o medico do bando (ps: um veado que comeu fruta de humano, lgbtqia+)">
                    <img src="./src/image/card-chopper.jpg" alt="personagem chopper">
                </li>
                <li class="personagem" id="nami" data-name="nami" data-description="luta soltando bolhinhas, é navegadora e a mais esperta do bando">
                    <img src="./src/image/card-nami.jpg" alt="personagem nami">
                </li>
                <li class="personagem" id="sanji" data-name="sanji" data-description="Simplesmente o cara mais tarado de todos, não bate em mulher, so luta com as pernas e ainda foi treinado na ilha traveco">
                    <img src="./src/image/card-sanji.jpg" alt="personagem sanji">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-Grande" src="./src/image/card-luffy.png" alt="personagem com a imagem maior">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Luffy</h2>
                <p class="descricao-personagem" id="descricao-personagem">Luffy é capaz de esticar seus membros a distâncias incríveis, bixo é forte p krl, e será o rei dos piratas!
                    
                </p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
